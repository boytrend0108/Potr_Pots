<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Potr Pots</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    >
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Manrope:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.scss">
  </head>

  <body class="page__content">
    <header class="header page__header">
      <div class="header__right--mobile">
        <img
          src="./images/header/header-img.webp"
          alt="SMall pot"
          class="header__img--mobile"
        >
      </div>
      <div class="container">
        <div class="top-bar header__top-bar">
          <a href="#" class="logo top-bar__logo">POTR POTS</a>

          <nav class="nav top-bar__nav">
            <a class="nav__item">Features</a>
            <a class="nav__item">About us</a>
            <a class="nav__item">Materials</a>
            <a class="nav__item">Message us</a>
          </nav>

          <div class="top-bar__cart">
            <img
              src="./images/icons/icon-cart.svg"
              alt="cart"
              class="icon icon--cart"
            >

            <a href="#menu" class="icon icon--menu"></a>
          </div>
        </div>

        <div class="header__main">
          <div class="header__left">
            <h1 class="header__title">POTR ~ Eco, self-<span class="header__title--fill">watering, origami</span>
              plant <span class="header__title--fill">pots</span>
            </h1>
          </div>

          <div class="header__left-bottom">
            <p class="header__vertical">More about  POTR POTS</p>
            <div class="header__btn-box">
              <div class="header__price-box">
                <p class="header__price">$ 7,50</p>
                <p class="header__price-offer">Get the second order in half price</p>
              </div>
              <button class="button">Buy now</button>
            </div>
          </div>

          <div class="header__right">
            <img
              src="./images/header/header-img.webp"
              alt="SMall pot"
              class="header__img"
            >
          </div>
        </div>
      </div>

      <div class="menu" id="menu">
        <nav class="nav nav--menu">
          <a class="nav__item nav__item--menu">Features</a>
          <a class="nav__item nav__item--menu">About us</a>
          <a class="nav__item nav__item--menu">Materials</a>
          <a class="nav__item nav__item--menu">Message us</a>
        </nav>

        <div class="menu__close-box">
          <p class="menu__close-text">close</p>
          <a href="#" class="menu__close-icon">
            <img
              src="./images/icons/icon-close.svg"
              alt="close menu"
              class="icon icon--close"
            >
          </a>
        </div>
      </div>
    </header>
    <!-- <main class="main">main</main>
    <footer class="footer">footer</footer> -->
    <script src="scripts/main.js"></script>
  </body>
</html>
